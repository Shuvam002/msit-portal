<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>techxtra registration</title>
    <style src="mrdtech.css"></style>
    <style>
        #error_email{
            display:none
        }
        #error_phone{
            display:none
        }
    </style>
</head>
<body>
    <div align="center">
    <h1 text align="center" class="h1">PARIDHI REGISTRATION FORM</h1>
    <form text align="center" method="POST" action="mrd.php" onsubmit="validateForm()" name="myForm">
        NAME:<input required type="text" name="name"><br>
        <br>
        ROLL:<input required type="text" name="roll"><br>
        <br>
        COLLEGE:<input required type="text" name="college"><br>
        <br>
        EMAIL:<input required type="email" name="email" id="email">
        <div id="error_email" style="color: red;">ENTER
            VALID EMAIL</div>
        <br>
        <br>
        PHONE NUMBER:<input required type="number" name="phonenumber" id="phone">

						<div id="error_phone" style="color: red;">ENTER
							VALID PHONE NUMBER</div>
        <br>
        <br>
        <button type="submit">SUBMIT</button>

    </form>
</div>
</body>
<script>
    function validateForm() {
			var email = document.forms["myForm"]["email"].value;
			var phone = document.forms["myForm"]["phone"].value;
			var mailformat = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
			var phoneformat = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
			var email_validate, phone_validate;
			if (email.match(mailformat)) {
				document.getElementById("error_email").style.display = 'none';
				email_validate = true;
			} else {
				document.getElementById("error_email").style.display = 'block';
				document.myForm.email.focus();
				email_validate = false;
			}
			if (phone.match(phoneformat)) {
				document.getElementById("error_phone").style.display = 'none';
				phone_validate = true;
			} else {
				document.getElementById("error_phone").style.display = 'block';
				document.myForm.phone.focus();
				phone_validate = false;
			}
			return (email_validate && phone_validate);

		}

</script>
</html>
